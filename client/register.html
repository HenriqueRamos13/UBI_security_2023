<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div
      class="w-full flex flex-col items-center justify-center gap-4 h-screen"
    >
      <form
        class="flex flex-col items-center justify-center gap-4 w-full md:w-[520px]"
        onsubmit="handleRegister(event)"
        method="POST"
      >
        <input type="email" placeholder="E-mail" class="w-full" name="email" />
        <input
          type="password"
          placeholder="Password"
          class="w-full"
          name="password"
        />
        <label for="hmac_type">HMAC</label>
        <select name="hmac_type" class="w-full">
          <option value="256">SHA256</option>
          <option value="512">SHA512</option>
        </select>
        <label for="cipher_type">Cifra</label>
        <select name="cipher_type" class="w-full">
          <option value="aes-128-cbc">AES-128-CBC</option>
          <option value="aes-128-ctr">AES-128-CTR</option>
        </select>
        <button type="submit" class="w-full bg-cyan-500 text-white p-2">
          Registro
        </button>
      </form>

      <a href="index.html" class="text-cyan-500 mt-4">
        Já tem uma conta? Faça login
      </a>
    </div>
  </body>
</html>
